<!DOCTYPE html>
<html style="background-color: rgb(52, 52, 52);">

<head>
<style>
p,h1{

}
</style>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login Form</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-login.css">
  <link rel="stylesheet" href="button.css">
<link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.css">
</head>


<body style="background-color: rgb(52, 52, 52);">
<div style="margin-top: 10px;">
    <div class="main-content ">

        <!-- You only need this form and the form-login.css -->

        <form class="form-login " method="post" action="#">

            <div class="form-log-in-with-email">

                <div class="form-white-background" style=" background: #7c7c7c; text-align: center; border: 3px #ff7b00 solid;">

                    <div class="form-title-row">
                        <h1 class="text-white" >ثبت نام</h1>
                    </div>
                    <div class="form-row text-center" >
                        <label>
                            
                          <input type="email" name="email" class="m-auto "  placeholder="نام و نام خانوادگی">
                        </label>
                    </div>
                    <div class="form-row text-center" >
                        <label>
                            
                          <input type="email" name="email" class="m-auto "  placeholder="ایمیل یا شماره تلفن">
                        </label>
                    </div>
                    <div class="form-row text-center" >
                        <label>
                            
                          <input type="email" name="email" class="m-auto "  placeholder="نام کاربری">
                        </label>
                    </div>

                    <div class="form-row text-center">
                        <label>
                            
                            <input type="email" name="email" class="m-auto"  placeholder="رمزعبور"> 
                            
                        </label>
                    </div>
                    
                    <div class="form-row text-center">
                        <label>
                            
                            <input type="email" name="email" class="m-auto"  placeholder="تکرار مز عبور"> 
                            
                        </label>
                    </div>
                    <div class="form-row">
                        <button type="button" class="button bg-danger " style="font-size: large;">ثبت نام</button>
                    </div>
                </div>
            </div>
            <div class="form-sign-in-with-social " style="margin-top: 180px;">

                <div class="form-row form-title-row">
                    <span class="form-title text-white" style="font-size: xx-large;">یا ثبت نام با</span>
                </div>
                <div class="wrap">
                <a href="#" class="form-google-button button ">Google</a>
                </div>
                <div class="wrap">
                <a href="#" class="form-facebook-button button">Facebook</a>
                </div>
                <div class="wrap">
                <a href="#" class="form-twitter-button button">Twitter</a>
                  </div>
            </div>

        </form>

    </div>
  </div>
